apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: likeminds
    app.kubernetes.io/name: pingfederate
  name: likeminds-pingfederate
spec:
  ports:
  - name: https
    port: 1443
    protocol: TCP
    targetPort: 9031
  - name: pfadmin
    port: 9999
    protocol: TCP
    targetPort: 9999
  selector:
    app.kubernetes.io/instance: likeminds
    app.kubernetes.io/name: pingfederate
  type: LoadBalancer
  externalTrafficPolicy: Local
